<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <script src="./JS/main.js"></script>
    <title>LightBox</title>
</head>

<body>
    <header>
        <h1>Light Box</h1>
        <img src="" alt="" width="100" class="thumb" onclick="lightbox_open(1)" />
        <img src="" alt="" width="100" class="thumb" onclick="lightbox_open(2)" />
        <img src="" alt="" width="100" class="thumb" onclick="lightbox_open(3)" />
    </header>

    <!-- 라이트박스 배경  -->
    <div id="block"></div>

    <!-- 라이트박스 창 -->
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께
            아빠를 찾아 헤메는데... <br><br>
        </p>
        <figure>
            <img src="" alt="" class="active" />
            <img src="" alt="" />
            <img src="" alt="" />
        </figure>

        <div class="indicator">
            <button onclick="change_img(this.innerHTML)">1</button>
            <button onclick="change_img(this.innerHTML)">2</button>
            <button onclick="change_img(this.innerHTML)">3</button>
        </div>
        <!-- 닫기버튼 -->
        <div class="btn_close" onclick="lightbox_close()">X</div>
    </div>
</body>

</html>
